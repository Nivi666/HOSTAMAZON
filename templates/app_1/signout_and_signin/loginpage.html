<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link href=
    "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>
    <script src="https://kit.fontawesome.com/85749eb213.js" crossorigin="anonymous"></script>
  
</head>
<body>
     
    <div class="container  ">
        <div class="main-img text-center">
            <img src="{% static './img/amazon (1).png'  %}" 
        style="width:100px;" class="mt-1">.in
 
        </div>
        <!--form-->
        {% if Error %}
        <div class="alert  text-danger   border border-2 border-danger" style="width:350px;margin-left: 25rem;;" id="msg" role="alert">
          <span class="fw-bold p-3"><i class="fa-solid fa-triangle-exclamation"></i>There was a Problem</span><br>
          <span style="font-size:13px;font-weight: 600;" class="text-dark p-3">{{Error}}</span>
        </div>
        {% endif %}
        <form method="POST" class="border  mt-4" style="width:350px;margin-left: 25rem;height:300px;">
            {% csrf_token %}
            <div class="form-head  ps-4 p-2">
                <h4 style="font-size:26px;">Sign in</h4>
            </div>

            <div class="mb-3 ps-4 me-5 ">
              <label for="exampleInputEmail1" 
               style="font-size: .850rem;"
              class="form-label fw-bold">Username</label>
              <input type="text" 
               style="height:1.9rem;"
               name="username"
              class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ps-4 me-5 ">
                <label for="exampleInputEmail1" 
                 style="font-size: .850rem;"
                class="form-label fw-bold">password</label>
                <input type="password" 
                 style="height:1.9rem;"
                 name="password"
                class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="button ms-3">
                <button type="submit" 
                 style="width:300px;
                 color:#111;
                 background-color:#FFD875"
                class="btn fw-normal">Continue</button>
          
            </div>
            </div>
            
        </form>
        <div class="foot text-center mt-4"
        style="font-size:.750rem;">
            <p>New to Amazon</p>
            <button type="submit" 
            style="width:340px;
            height:35px;
            color:#111;
            background-color:#DFE2E7;
            font-size:.900rem;"
           class="btn fw-normal ms-4 p-0"><a href="{% url 'register' %}" class="text-decoration-none text-black">Create Your Amazon Account</a></button>
     
        </div>
        <hr>
        <div class="end" style="font-size:.675rem">
         <ul class="text-center">
             <li class="list-unstyled d-inline ps-2"><a href="#href" class="text-decoration-none ">Condition to use</a></li>
             <li class="list-unstyled d-inline ps-2"><a href="#href" class="text-decoration-none ">Privacy Notice</a></li>
             <li class="list-unstyled d-inline ps-2"><a href="#href" class="text-decoration-none ">Help</a></li>
         </ul>
         <p class="text-center ps-3 ms-4">Â© 1996-2022, Amazon.com, Inc. or its affiliates</p>
        </div>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
